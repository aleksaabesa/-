<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>გაჩითე</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff0000">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; text-align: center; margin: 0; padding: 0; }
        .header { background: #ff0000; padding: 15px; font-size: 28px; font-weight: bold; letter-spacing: 2px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .container { padding: 20px; max-width: 400px; margin: auto; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #222; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; background: #ff0000; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:active { transform: scale(0.95); }
        .hidden { display: none; }
        .quiz-card { background: #1e1e1e; padding: 20px; border-radius: 15px; border: 2px solid #ff0000; margin-top: 20px; }
        .live-tag { background: red; color: white; padding: 2px 8px; border-radius: 4px; font-size: 12px; position: absolute; top: 10px; right: 10px; animation: blink 1s infinite; }
        @keyframes blink { 0% {opacity: 1;} 50% {opacity: 0.5;} 100% {opacity: 1;} }
    </style>
</head>
<body>

    <div class="header">გაჩითე</div>

    <div class="container">
        <div id="login-section">
            <p>შედი შოუზე დასასწრებად</p>
            <input type="email" id="email" placeholder="შეიყვანე იმეილი">
            <button onclick="login()">შესვლა</button>
        </div>

        <div id="admin-panel" class="hidden">
            <span class="live-tag">ADMIN MODE</span>
            <h3>შოუს მართვა</h3>
            <input type="text" id="q-text" placeholder="კითხვის ტექსტი">
            <input type="text" id="ans1" placeholder="სწორი პასუხი">
            <input type="text" id="ans2" placeholder="არასწორი პასუხი 1">
            <input type="text" id="ans3" placeholder="არასწორი პასუხი 2">
            <button onclick="sendQuestion()">გაგზავნა მომხმარებლებთან</button>
        </div>

        <div id="user-view" class="hidden">
            <div style="position: relative; background: #000; height: 200px; border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
                <span class="live-tag">LIVE</span>
                <p>ვიდეო სტრიმი მალე ჩაირთვება...</p>
            </div>
            <div id="active-question" class="quiz-card hidden">
                <h3 id="display-q"></h3>
                <div id="answer-buttons"></div>
            </div>
        </div>
    </div>

    <script>
        function login() {
            const email = document.getElementById('email').value.toLowerCase();
            document.getElementById('login-section').classList.add('hidden');
            
            if(email === 'gachite@gmail.com') {
                document.getElementById('admin-panel').classList.remove('hidden');
            } else {
                document.getElementById('user-view').classList.remove('hidden');
                startListening();
            }
        }

        function sendQuestion() {
            const data = {
                text: document.getElementById('q-text').value,
                answers: [
                    document.getElementById('ans1').value,
                    document.getElementById('ans2').value,
                    document.getElementById('ans3').value
                ].sort(() => Math.random() - 0.5), // პასუხების არევა
                correct: document.getElementById('ans1').value
            };
            localStorage.setItem('live_quiz', JSON.stringify(data));
            alert("კითხვა გააქტიურდა!");
        }

        function startListening() {
            setInterval(() => {
                const q = JSON.parse(localStorage.getItem('live_quiz'));
                if(q) {
                    document.getElementById('active-question').classList.remove('hidden');
                    document.getElementById('display-q').innerText = q.text;
                    const btnContainer = document.getElementById('answer-buttons');
                    btnContainer.innerHTML = '';
                    q.answers.forEach(ans => {
                        const btn = document.createElement('button');
                        btn.innerText = ans;
                        btn.onclick = () => {
                            if(ans === q.correct) {
                                alert("სწორია! ✅");
                                document.getElementById('active-question').classList.add('hidden');
                            } else {
                                alert("არასწორია! ❌");
                            }
                        };
                        btnContainer.appendChild(btn);
                    });
                }
            }, 2000);
        }

        // PWA-ს რეგისტრაცია
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
